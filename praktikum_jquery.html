<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulla</title>
</head>
<body>  

    <!--hide show-->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!--fade-->
    <h5 id="tanggal" style="display: none;">Tenggarong, 24 Juli 2001</h5>

    <!--slide-->
    <div id="img" style="background-color: burlywood; display: none;">
        <img src="https://pbs.twimg.com/media/EydZc6tVIAM1F8O?format=jpg&name=large"
        alt="" height="450">
        <img src="https://pbs.twimg.com/media/EyYNCJXVoAQgnbf?format=jpg&name=large"
        alt="" height="450">
        <img src="https://pbs.twimg.com/media/EyTF60lVgAAcBQX?format=jpg&name=large"
        alt="" height="450">
        <img src="https://pbs.twimg.com/media/EyN9foGVgAQIynw?format=jpg&name=large"
        alt="" height="450">  
        <img src="https://pbs.twimg.com/media/EyIveACVcAAC6uX?format=jpg&name=large"
        alt="" height="450">
        <img src="https://pbs.twimg.com/media/Ex5Q3t-WEAQJdPM?format=jpg&name=large"
        alt="" height="450">
        <img src="https://pbs.twimg.com/media/ExkyIWEVcAg78eT?format=jpg&name=large"
        alt="" height="450">
    </div>

    <!--button hide show toggle-->
    <button id="hide">Hide</button>
    <button id="Show">Show</button>
    <button id="toggle">Toggle</button>

    <!--button fade-->
    <button id="fadeIn">Fade-In</button>
    <button id="fadeOut">Fade-Out</button>
    <button id="fadeToggle">Fade-Toggle</button>

    <!--button slide-->
    <button id="slideUp">Slide-Up</button>
    <button id="slideDown">Slide-Down</button>
    <button id="slideToggle">Slide-Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>

</body>
</html>
